<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="description" content="JavaScript Calculator">
        <meta name="keywords" content="HTML,CSS,JavaScript">
        <meta name="author" content="Rick Murdock">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <div>
            <input type="button" id="clear" value="C" onclick="clearAnswer()"><input type="button" id="answer" value=" " onclick="">
        </div>
        <div>
            <input type="button" value="7" onclick="updateDisplay('7')"><input type="button" value="8" onclick="updateDisplay('8')"><input type="button" value="9" onclick="updateDisplay('9')"><input type="button" class="operator" value="/" onclick="updateDisplay('/')">
        </div>
                <div>
            <input type="button" value="4" onclick="updateDisplay('4')"><input type="button" value="5" onclick="updateDisplay('5')"><input type="button" value="6" onclick="updateDisplay('6')"><input type="button" class="operator" value="x" onclick="updateDisplay('*')">
        </div>
        <div>
            <input type="button" value="1" onclick="updateDisplay('1')"><input type="button" value="2" onclick="updateDisplay('2')"><input type="button" value="3" onclick="updateDisplay('3')"><input type="button" class="operator" value="-" onclick="updateDisplay('-')">
        </div>
        <div>
            <input type="button" value="0" onclick="updateDisplay('0')"><input type="button" value="." onclick="updateDisplay('.')"><input type="button" id="equal" value="=" onclick="displayTotal()"><input type="button" class="operator" value="+" onclick="updateDisplay('+')">
        </div>
    
    <script src="main.js"></script>
